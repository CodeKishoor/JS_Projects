<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="todo.png">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="bg-info">
            <h1 class="text-white text-center p-3">To-Do List</h1>
        </div>
    </header>
    
    <main class="container mt-5">
        <div id="input" class="d-flex justify-content-center align-items-center gap-5">
            <input id="input" type="text" placeholder="Enter your ToDo here ..." class="form-control w-50">
            <button class="add btn btn-primary">Add</button>
        </div>
        

        <div class="mt-5">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th style="width: 10%;">S.No</th>
                        <th style="width: 70%;">To-Do</th>
                        <th style="width: 20%;">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Workout</td>
                        <td><button class="clear btn btn-danger">X</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Workout</td>
                        <td><button class="clear btn btn-danger">X</button></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Workout</td>
                        <td><button class="clear btn btn-danger">X</button></td>
                    </tr>
                </tbody>

            </table>

            <div class="mt-5 text-end">
                <button class="clearall btn btn-danger">Clear All</button>
            </div>

        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
